<!DOCTYPE html>

<html>
	<script src="js/build/three.js"></script>
	<script  src="js/libs/physi.js"></script>
	<script>
	
	
	
	Physijs.scripts.worker = 'js/libs/physijs_worker.js';
	Physijs.scripts.ammo = 'ammo.js';
	
	var initScene, render, createShape, loader,
		renderer, render_stats, physics_stats, scene, light, ground, ground_material, camera, bigbox;
	
	initScene = function() {
	
		
		renderer = new THREE.WebGLRenderer({ antialias: true });
		renderer.setSize( window.innerWidth, window.innerHeight );

		document.getElementById( 'viewport' ).appendChild( renderer.domElement );
		
		scene = new Physijs.Scene({ });
	
		scene.addEventListener(
			'update',
			function() {
				scene.simulate( undefined, 2 );	
			}
		);
		
		camera = new THREE.PerspectiveCamera(
			35,
			window.innerWidth / window.innerHeight,
			1,
			1000
		);
		camera.position.set( 60, 50, 60 );
		camera.lookAt( scene.position );
		scene.add( camera );
		
		// Light
		light = new THREE.DirectionalLight( 0xFFFFFF );
		light.position.set( 20, 40, -15 );
	
		scene.add( light );
			
		var bigboxgeo = new THREE.BoxGeometry(10, 10 , 10);
		var bigboxmat = new THREE.MeshBasicMaterial({color: 0xffffff});
		bigbox = new Physijs.BoxMesh(bigboxgeo, bigboxmat);
		scene.add(bigbox);
		
		
		requestAnimationFrame( render );
		scene.simulate();

	
	};
	
	render = function() {
		requestAnimationFrame( render );
		renderer.render( scene, camera );
		

	};
	
	
	
	window.onload = initScene;
	
	</script>



	
	<div id="viewport"></div>


</html>
