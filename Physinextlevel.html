	// http://www.html5rocks.com/en/tutorials/pointerlock/intro/
	var havePointerLock = 'pointerLockElement' in document || 'mozPointerLockElement' in document || 'webkitPointerLockElement' in document;
	if ( havePointerLock ) {
		var element = document.body;
		var pointerlockchange = function ( event ) {
			if ( document.pointerLockElement === element || document.mozPointerLockElement === element || document.webkitPointerLockElement === element ) {
				controlsEnabled = true;
				controls.enabled = true;
				blocker.style.display = 'none';
			} else {
				controls.enabled = false;
				blocker.style.display = 'block';
				instructions.style.display = '';
			}
		};
		var pointerlockerror = function ( event ) {
			instructions.style.display = '';
		};
		// Hook pointer lock state change events
		document.addEventListener( 'pointerlockchange', pointerlockchange, false );
		document.addEventListener( 'mozpointerlockchange', pointerlockchange, false );
		document.addEventListener( 'webkitpointerlockchange', pointerlockchange, false );
		document.addEventListener( 'pointerlockerror', pointerlockerror, false );

		instructions.addEventListener( 'click', function ( event ) {

	//Key Actions
	function keyDown(event){
		switch ( event.keyCode ) {
					case 38: // up
					case 87: // w
						moveForward = true;
						if( footstepsGrassSound.isPlaying == true){
							break;
						} else{
						footstepsGrassSound.play();
						break;
						}
					case 37: // left
					case 65: // a
						moveLeft = true; 
						if( footstepsGrassSound.isPlaying == true){
							break;
						} else{
						footstepsGrassSound.play();
						break;
						}
					case 40: // down
					case 83: // s
						moveBackward = true;
						if( footstepsGrassSound.isPlaying == true){
							break;
						} else{
						footstepsGrassSound.play();
						break;
						}
					case 39: // right
					case 68: // d
						moveRight = true;
						if( footstepsGrassSound.isPlaying == true){
							break;
						} else{
						footstepsGrassSound.play();
						break;
						}
					case 32: // space
						if ( canJump === true ) velocity.y += 150;
						canJump = false;
						break;
					case 70: // f flashlight
						if( flashOn === false) {
							flashlightSound.play();
							flashOn = true;
							flashsource.intensity = 0;
							break;
							} else {
								if(flashlightSound.isPlaying == true){
								flashlightSound.stop();
								}
							flashlightSound.play();
							flashOn = false;
							flashsource.intensity = 10000;
							break;
						}
					case 80: //p
						if(sound.isPlaying == true){
							sound.pause();
							break;
						} else {
							sound.play() = true;
							break;
						}
		}
	}

	function keyUp(event){
		switch( event.keyCode ) {
					case 38: // up
					case 87: // w
						moveForward = false;
						if(moveBackward == true || moveLeft == true || moveRight == true) {
							break
						} else {
							footstepsGrassSound.stop();
							break;
						}
					case 37: // left
					case 65: // a
						moveLeft = false;
						if(moveBackward == true || moveForward == true || moveRight == true) {
							break
						} else {
							footstepsGrassSound.stop();
